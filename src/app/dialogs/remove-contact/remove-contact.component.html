<h2 mat-dialog-title>Delete Contact</h2>
<mat-dialog-content>
  Are you shure you want delete this contact
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true" (click)="deleteContact()">Delete</button>
</mat-dialog-actions>
